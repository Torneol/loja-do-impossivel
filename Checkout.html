<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Checkout â€” Loja do ImpossÃ­vel</title>
  <link rel="stylesheet" href="style/style-checkout.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fefdf9;
      color: #333;
      padding: 2rem;
    }

    h1 {
      color: #a67c00;
    }

    .item {
      border-bottom: 1px solid #c5a880;
      padding: 1rem 0;
    }

    #total {
      margin-top: 2rem;
      font-weight: bold;
      font-size: 1.2rem;
      color: #3e2a16;
    }

    button {
      margin-top: 2rem;
      padding: 0.8rem 1.5rem;
      font-size: 1rem;
      background: #a67c00;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background: #8a6400;
    }
  </style>
</head>

<body>
  <h1>Seu Carrinho</h1>
  <div id="carrinho-container"></div>
  <p id="total"></p>
  <button onclick="finalizarCompra()">Finalizar Compra</button>

  <script>
    const carrinho = JSON.parse(localStorage.getItem('carrinho')) || [];

    const container = document.getElementById('carrinho-container');
    const totalContainer = document.getElementById('total');
    let total = 0;

    if (carrinho.length === 0) {
      container.innerHTML = "<p>Seu carrinho estÃ¡ vazio. ðŸ« </p>";
    } else {
      carrinho.forEach(produto => {
        const item = document.createElement("div");
        item.classList.add("item");
        item.innerHTML = `
          <strong>${produto.nome}</strong><br/>
          Quantidade: ${produto.quantidade}<br/>
          PreÃ§o unitÃ¡rio: R$ ${produto.preco.toFixed(2)}<br/>
          Subtotal: R$ ${(produto.preco * produto.quantidade).toFixed(2)}
        `;
        container.appendChild(item);
        total += produto.preco * produto.quantidade;
      });

      totalContainer.innerText = `Total: R$ ${total.toFixed(2)}`;
    }

    function finalizarCompra() {
      alert("Compra finalizada com sucesso! ðŸª„âœ¨");
      localStorage.removeItem("carrinho");
      window.location.href = "index.html";
    }
  </script>
</body>

</html>
